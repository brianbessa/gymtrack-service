<!DOCTYPE html>
<html lang="pt-BR">
{% load static %}  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - GymTrack</title>
  <link rel="stylesheet" href="{% static 'css/cadastro-nutricionista.css' %}" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="left-content">
        <h1>GymTrack</h1>
        <p>Sua carreira come√ßa aqui.<br>Cadastre-se como nutricionista e se destaque!</p>
      </div>
    </div>
    <div class="right-panel">
      <a href="{% url 'home' %}">
        <img class="logo" src="{% static 'img/logo.png' %}" alt="Logo GymTrack"/>
      </a>      
      <h2>EFETUE SEU <span class="highlight">REGISTRO</span></h2>
      <p class="subtext">Registro somente para nutricionistas</p>
      <form class="form" method="post">
        {% csrf_token %}
        
        <div class="input-group">
          <div class="input-icon">
            <i class="fas fa-user"></i>
            <input type="text" name="username" placeholder="Nome" required />
          </div>
          <div class="input-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" placeholder="Email" required />
          </div>
        </div>

        <div class="input-group">
          <div class="input-icon">
            <i class="fas fa-id-card"></i>
            <input type="text" name="crn" placeholder="CRN" />
          </div>
          <div class="input-icon">
            <i class="fas fa-calendar-alt"></i>
            <input type="date" name="data_nascimento" />
          </div>
        </div>

        <label for="valor-consulta">Qual o valor da sua consulta?</label>
        <div class="input-group">
          <div class="input-icon">
            <span class="currency">R$</span>
            <input type="text" name="valor_consulta" />
          </div>
          <div class="input-icon">
            <i class="fas fa-key"></i>
            <input type="text" name="chave_pix" placeholder="Chave Pix" />
          </div>
        </div>

        <div class="input-group">
          <div class="input-icon">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" placeholder="Senha" required />
          </div>
          <div class="input-icon">
            <i class="fas fa-lock"></i>
            <input type="password" name="confirmar_senha" placeholder="Confirmar senha" required />
          </div>
        </div>

        <button type="submit">CONFIRMAR E PAGAR</button>
      </form>

    </div>
  </div>
</body>
</html>
